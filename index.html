<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paer Scissor Game</title>
    <link rel="stylesheet" href="assets/css/stye.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>
    <div class="score-board" id="head">
        <div class="badge" id="user-Label">user</div>
        <div class="badge" id="computer-Label">comp</div>
        <span id="user-score">0 </span>
        <span>:</span>
        <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Choose one to start the round </p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock.png" alt="">
        </div>
        <div class=" choice" id="p">
            <img src="assets/images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/scissor.png" alt="">
        </div>

        <p id="action-message">Make your move</p>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
